[package]
name = "vector-common"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
license = "MPL-2.0"

[features]
default = [
  "btreemap",
  "conversion",
  "tokenize",
  "encoding",
  "sensitive_string"
]

btreemap = []

byte_size_of = ["dep:bytes", "dep:chrono"]

conversion = [
  "dep:bytes",
  "dep:chrono",
  "dep:snafu",
]

encoding = [
  "serde",
  "dep:nom",
  "dep:snafu",
  "btreemap"
]

sensitive_string = []

test = []

tokenize = [
  "dep:nom",
]

[dependencies]
async-stream = "0.3.5"
bytes = { version = "1.4.0", default-features = false, optional = true }
chrono-tz = { version = "0.8.2", default-features = false, features = ["serde"] }
chrono = { version = "0.4", default-features = false, optional = true, features = ["clock"] }
crossbeam-utils = { version = "0.8.16", default-features = false }
derivative = "2.1.3"
futures = { version = "0.3.28", default-features = false, features = ["std"] }
indexmap = { version = "~1.9.3", default-features = false }
metrics = "0.21.0"
nom = { version = "7", optional = true }
ordered-float = { version = "3.7.0", default-features = false }
paste = "1.0.12"
pin-project = { version = "1.1.0", default-features = false }
ryu = { version = "1", default-features = false }
serde_json = { version = "1.0.96", default-features = false, features = ["std", "raw_value"] }
serde = { version = "1.0.164", optional = true, features = ["derive"] }
smallvec = { version = "1", default-features = false }
snafu = { version = "0.7", optional = true }
stream-cancel = { version = "0.8.1", default-features = false }
tokio = { version = "1.28.2", default-features = false, features = ["macros", "time"] }
tracing = { version = "0.1.34", default-features = false }
vrl = { version = "0.4.0", default-features = false, features = ["value", "core", "compiler"] }
vector-config = { path = "../vector-config" }
vector-config-common = { path = "../vector-config-common" }
vector-config-macros = { path = "../vector-config-macros" }

[dev-dependencies]
futures = { version = "0.3.28", default-features = false, features = ["async-await", "std"] }
tokio = { version = "1.28.2", default-features = false, features = ["rt", "time"] }
quickcheck = "1"
quickcheck_macros = "1"
